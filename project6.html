<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Innovative Photography Gallery</title>
<style>
  body {
    margin: 0;
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow-x: hidden;
    padding: 40px 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 40px;
    font-weight: 600;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
    max-width: 1100px;
    margin: auto;
  }

  .photo {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 8px 24px rgb(255 255 255 / 0.05);
  }

  .photo img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    transition: transform 0.5s ease;
    display: block;
  }

  .photo:hover img {
    transform: scale(1.1);
  }

  .caption {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 15px;
    background: linear-gradient(transparent, rgba(0,0,0,0.7));
    opacity: 0;
    color: #fff;
    font-weight: 600;
    font-size: 1rem;
    transition: opacity 0.4s ease;
  }

  .photo:hover .caption {
    opacity: 1;
  }

  /* Lightbox */
  .lightbox {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.9);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
  .lightbox.active {
    display: flex;
  }

  .lightbox img {
    max-width: 90%;
    max-height: 80vh;
    border-radius: 10px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.7);
  }

  .lightbox .close,
  .lightbox .prev,
  .lightbox .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255 255 255 / 0.15);
    border: none;
    color: white;
    font-size: 2rem;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 50%;
    transition: background 0.3s;
    user-select: none;
  }

  .lightbox .close {
    top: 20px;
    right: 20px;
    transform: none;
  }

  .lightbox .prev {
    left: 20px;
  }

  .lightbox .next {
    right: 20px;
  }

  .lightbox .close:hover,
  .lightbox .prev:hover,
  .lightbox .next:hover {
    background: rgba(255 255 255 / 0.4);
  }
</style>
</head>
<body>

<h1>Stunning Photography</h1>

<div class="gallery" role="list">
  <div class="photo" tabindex="0" role="listitem" aria-label="Photo 1: Mountain Landscape" data-index="0">
    <img src="https://source.unsplash.com/400x300/?mountain" alt="Mountain Landscape" />
    <div class="caption">Mountain Landscape</div>
  </div>
  <div class="photo" tabindex="0" role="listitem" aria-label="Photo 2: Ocean View" data-index="1">
    <img src="https://source.unsplash.com/400x300/?ocean" alt="Ocean View" />
    <div class="caption">vasanth View</div>
  </div>
  <div class="photo" tabindex="0" role="listitem" aria-label="Photo 3: City Skyline" data-index="2">
    <img src="https://source.unsplash.com/400x300/?city" alt="City Skyline" />
    <div class="caption">City Skyline</div>
  </div>
  <div class="photo" tabindex="0" role="listitem" aria-label="Photo 4: Forest Path" data-index="3">
    <img src="https://source.unsplash.com/400x300/?forest" alt="Forest Path" />
    <div class="caption">Forest Path</div>
  </div>
  <div class="photo" tabindex="0" role="listitem" aria-label="Photo 5: Desert Dunes" data-index="4">
    <img src="https://source.unsplash.com/400x300/?desert" alt="Desert Dunes" />
    <div class="caption">Desert Dunes</div>
  </div>
</div>

<!-- Lightbox -->
<div class="lightbox" role="dialog" aria-modal="true" aria-label="Image preview">
  <button class="close" aria-label="Close">&times;</button>
  <button class="prev" aria-label="Previous image">&#10094;</button>
  <img src="" alt="" />
  <button class="next" aria-label="Next image">&#10095;</button>
</div>

<script>
  const photos = document.querySelectorAll('.photo');
  const lightbox = document.querySelector('.lightbox');
  const lightboxImage = lightbox.querySelector('img');
  const closeBtn = lightbox.querySelector('.close');
  const prevBtn = lightbox.querySelector('.prev');
  const nextBtn = lightbox.querySelector('.next');

  let currentIndex = 0;

  function openLightbox(index) {
    currentIndex = index;
    const photo = photos[index];
    lightboxImage.src = photo.querySelector('img').src;
    lightboxImage.alt = photo.querySelector('img').alt;
    lightbox.classList.add('active');
    document.body.style.overflow = 'hidden';
  }

  function closeLightbox() {
    lightbox.classList.remove('active');
    document.body.style.overflow = '';
  }

  function showPrev() {
    currentIndex = (currentIndex - 1 + photos.length) % photos.length;
    openLightbox(currentIndex);
  }

  function showNext() {
    currentIndex = (currentIndex + 1) % photos.length;
    openLightbox(currentIndex);
  }

  photos.forEach((photo, index) => {
    photo.addEventListener('click', () => openLightbox(index));
    photo.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        openLightbox(index);
        e.preventDefault();
      }
    });
  });

  closeBtn.addEventListener('click', closeLightbox);
  prevBtn.addEventListener('click', showPrev);
  nextBtn.addEventListener('click', showNext);

  // Keyboard navigation inside lightbox
  document.addEventListener('keydown', e => {
    if (!lightbox.classList.contains('active')) return;
    if (e.key === 'Escape') closeLightbox();
    if (e.key === 'ArrowLeft') showPrev();
    if (e.key === 'ArrowRight') showNext();
  });

  // Close lightbox on clicking outside image
  lightbox.addEventListener('click', e => {
    if (e.target === lightbox) closeLightbox();
  });
</script>

</body>
</html>
